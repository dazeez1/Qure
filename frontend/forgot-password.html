<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/forgot-password.css" />
    <link rel="stylesheet" href="./src/styles/toast.css" />
    <title>Qure - Forgot Password</title>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-wrapper-inner">
        <div class="form-fill">
          <h2 class="acc-text forgot-password-title">Forgot Password?</h2>
          <p>Enter your email to reset your password.</p>

          <form id="forgot-password-form">
            <div class="input-group">
              <label for="forgot-email">Email</label>
              <input
                type="email"
                name="email"
                id="forgot-email"
                placeholder="Enter your registered email"
                required
              />
              <span class="status" id="forgot-email-error"></span>
            </div>

            <button type="submit" id="send-reset-btn" class="btn btn-primary">
              Send Reset Link →
            </button>
          </form>

          <div class="back-to-login">
            <a href="/login.html">Back to Login</a>
          </div>
        </div>

        <div class="illustration-part">
          <div class="transparent-glass">
            <div class="logo">
              <img src="./public/images/Vector (2).png" alt="logo" />
              <p>Qure</p>
            </div>
            <h2 class="welcome-back">Welcome back!</h2>
            <div class="laptop-illustration">
              <img src="./public/images/Device.png" alt="Laptop illustration" class="device-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <p>© 2025 Qure. All rights reserved.</p>
      </div>
    </div>

    <script type="module" src="./src/pages/auth/forgot-password.js"></script>
  </body>
</html>
