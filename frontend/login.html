<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/login.css" />
    <link rel="stylesheet" href="./src/styles/toast.css" />
    <title>Qure - Login</title>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-wrapper-inner">
        <div class="form-fill">
          <h2 class="acc-text login-title">Login</h2>
          <p>please enter your login details to log in</p>

          <form id="login-form">
            <div class="input-group">
              <input
                type="text"
                name="email"
                id="login-email"
                placeholder="Email or Phone Number"
                required
              />
              <span class="status" id="login-email-error"></span>
            </div>

            <div class="input-group">
              <div class="password-wrapper">
                <input
                  type="password"
                  name="password"
                  id="login-password"
                  placeholder="Password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="toggle-login-password"
                  aria-label="Toggle password visibility"
                >
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
              </div>
              <span class="status" id="login-password-error"></span>
            </div>

            <div class="input-group">
              <div class="remember-forgot">
                <div class="term-label">
                  <input type="checkbox" id="remember-me" />
                  <label for="remember-me">Keep me logged in</label>
                </div>
                <a href="/404.html" class="forgot-password">Forgot password?</a>
              </div>
            </div>

            <div class="login-buttons">
              <button type="button" class="login-btn login-btn-patient" data-role="PATIENT">
                Login as Patient →
              </button>
              <button type="button" class="login-btn login-btn-staff" data-role="STAFF">
                Login as Staff →
              </button>
            </div>
          </form>

          <div class="acct">
            <p>Don't have an account? <a href="/register.html">Create an account</a></p>
          </div>
        </div>

        <div class="illustration-part">
          <div class="transparent-glass">
            <div class="logo">
              <img src="./public/images/Vector (2).png" alt="logo" />
              <p>Qure</p>
            </div>
            <h2 class="welcome-back">Welcome back!</h2>
            <div class="laptop-illustration">
              <img src="./public/images/Device.png" alt="Laptop illustration" class="device-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <p>© 2025 Qure. All rights reserved.</p>
      </div>
    </div>

    <script type="module" src="./src/pages/auth/login.js"></script>
  </body>
</html>
