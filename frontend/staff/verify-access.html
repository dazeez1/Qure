<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/variables.css" />
    <link rel="stylesheet" href="../src/styles/toast.css" />
    <title>Qure - Verify Access Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      body {
        min-height: 100vh;
        background-color: #f5f5f5;
        display: flex;
        overflow: hidden;
      }

      /* Mobile Menu Button */
      .mobile-menu-button {
        display: none;
        position: fixed;
        top: 2rem;
        right: 2rem;
        z-index: 1001;
        background: transparent;
        border: none;
        cursor: pointer;
        padding: 0.8rem;
        flex-direction: column;
        gap: 0.5rem;
      }

      .hamburger-line {
        width: 2.4rem;
        height: 0.3rem;
        background-color: var(--color-primary-blue);
        border-radius: 0.2rem;
        transition: all 0.3s ease;
      }

      .mobile-menu-button.active .hamburger-line:nth-child(1) {
        transform: rotate(45deg) translate(0.6rem, 0.6rem);
      }

      .mobile-menu-button.active .hamburger-line:nth-child(2) {
        opacity: 0;
      }

      .mobile-menu-button.active .hamburger-line:nth-child(3) {
        transform: rotate(-45deg) translate(0.6rem, -0.6rem);
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background-color: var(--color-primary-blue);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      .logo {
        padding: 2.4rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      }

      .logo img {
        width: 3.2rem;
        height: 3.2rem;
      }

      .logo-text {
        font-size: 2.4rem;
        font-weight: 700;
        color: #fff;
      }

      .nav-menu {
        flex: 1;
        padding: 2rem 0;
        overflow-y: auto;
      }

      .nav-item {
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        gap: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.4rem;
      }

      .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .nav-item .material-symbols-outlined {
        font-size: 2rem;
      }

      .logout-item {
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        gap: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.4rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: auto;
      }

      .logout-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .logout-item .material-symbols-outlined {
        font-size: 2rem;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 260px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 4rem 2rem;
        min-height: 100vh;
        background-color: #f5f5f5;
      }

      .verify-card {
        background: #fff;
        border-radius: 1.2rem;
        padding: 3.2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        max-width: 48rem;
        width: 100%;
        text-align: center;
      }

      .verify-card h1 {
        font-size: 2.4rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: 0.8rem;
        line-height: 1.3;
        text-align: center;
      }

      .verify-card p {
        font-size: 1.2rem;
        color: #757575;
        margin-bottom: 2.4rem;
        line-height: 1.5;
        text-align: center;
      }

      .form-group {
        margin-bottom: 2.8rem;
        text-align: left;
      }

      .form-group label {
        display: block;
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: 0.6rem;
      }

      .form-group input {
        width: 100%;
        padding: 1rem 1.4rem;
        border: 2px solid #e0e0e0;
        border-radius: 0.8rem;
        font-size: 1.4rem;
        font-family: 'Plus Jakarta Sans', sans-serif;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.08em;
      }

      .form-group input:focus {
        outline: none;
        border-color: var(--color-primary-blue);
        box-shadow: 0 0 0 0.3rem rgba(14, 57, 149, 0.1);
      }

      .form-group input.error {
        border-color: #ef4444;
      }

      .button-group {
        display: flex;
        gap: 1rem;
        margin-top: 0;
      }

      .btn {
        flex: 1;
        padding: 1rem 2rem;
        border-radius: 0.8rem;
        font-size: 1.4rem;
        font-weight: 600;
        font-family: 'Plus Jakarta Sans', sans-serif;
        cursor: pointer;
        transition: all 0.3s ease;
        border: 2px solid transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.6rem;
      }

      .btn-primary {
        background-color: var(--color-primary-blue);
        color: #fff;
        border-color: var(--color-primary-blue);
      }

      .btn-primary:hover:not(:disabled) {
        background-color: #092d6e;
        border-color: #092d6e;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(14, 57, 149, 0.3);
      }

      .btn-primary:active:not(:disabled) {
        transform: translateY(0);
      }

      .btn-primary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .btn-secondary {
        background-color: #fff;
        color: var(--color-text-primary);
        border-color: #e0e0e0;
      }

      .btn-secondary:hover {
        background-color: #f9f9f9;
        border-color: #d0d0d0;
      }

      .btn-secondary:active {
        transform: translateY(0);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .mobile-menu-button {
          display: flex;
        }

        .sidebar {
          width: 280px;
          transform: translateX(-100%);
        }

        .sidebar.open {
          transform: translateX(0);
        }

        .main-content {
          margin-left: 0;
          padding: 2rem 1.5rem;
          padding-top: 8rem;
        }

        .verify-card {
          padding: 2.4rem 2rem;
        }

        .verify-card h1 {
          font-size: 2rem;
        }

        .verify-card p {
          font-size: 1.3rem;
        }

        .form-group {
          margin-bottom: 2.4rem;
        }

        .form-group label {
          font-size: 1.2rem;
        }

        .form-group input {
          font-size: 1.3rem;
          padding: 0.9rem 1.2rem;
        }

        .btn {
          font-size: 1.3rem;
          padding: 0.9rem 1.8rem;
        }

        .button-group {
          flex-direction: column;
        }
      }

      /* Sidebar overlay for mobile */
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .sidebar-overlay.active {
        display: block;
        opacity: 1;
      }

      @media (max-width: 768px) {
        .sidebar-overlay.active {
          display: block;
        }
      }
    </style>
  </head>
  <body>
    <!-- Mobile Menu Button -->
    <button class="mobile-menu-button" id="mobile-menu-toggle" aria-label="Toggle menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <img src="../public/images/Vector (2).png" alt="Qure Logo" />
        <span class="logo-text">Qure</span>
      </div>

      <nav class="nav-menu">
        <div class="nav-item">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined">queue</span>
          <span>Queues</span>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined">groups</span>
          <span>Waiting Area</span>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined">event</span>
          <span>Appointments</span>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined">map</span>
          <span>Floor Map</span>
        </div>
        <div class="nav-item">
          <span class="material-symbols-outlined">settings</span>
          <span>Settings</span>
        </div>
      </nav>

      <div class="logout-item" id="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        <span>Logout</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="verify-card">
        <h1>Hospital Staff Access</h1>
        <p>Please enter your access code to continue to the staff dashboard.</p>

        <form id="verify-access-form">
          <div class="form-group">
            <label for="access-code">Access Code</label>
            <input
              type="text"
              id="access-code"
              name="accessCode"
              placeholder="Enter access code"
              required
              maxlength="20"
              autocomplete="off"
            />
          </div>

          <div class="button-group">
            <button type="submit" id="verify-btn" class="btn btn-primary">
              Continue
            </button>
            <button type="button" id="back-btn" class="btn btn-secondary">
              Back to Home
            </button>
          </div>
        </form>
      </div>
    </main>

    <script type="module" src="../src/pages/staff/verify-access.js"></script>
  </body>
</html>
