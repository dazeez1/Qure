<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../src/styles/variables.css" />
    <link rel="stylesheet" href="../src/styles/toast.css" />
    <title>Qure - Staff Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      body {
        min-height: 100vh;
        background-color: #f5f5f5;
        display: flex;
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
      }

      /* Global touch improvements for mobile/tablet */
      @media (max-width: 1024px) {
        * {
          -webkit-tap-highlight-color: rgba(15, 82, 186, 0.2);
        }

        button, a, input, select, textarea, .nav-item, .settings-tab {
          touch-action: manipulation;
          -webkit-tap-highlight-color: rgba(15, 82, 186, 0.2);
        }
      }

      /* Hamburger Menu Button */
      .hamburger-menu {
        display: none;
        position: fixed;
        top: 2rem;
        left: 2rem;
        z-index: 1001;
        background-color: var(--color-primary-blue);
        color: #fff;
        border: none;
        padding: 0.8rem;
        border-radius: 0.8rem;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        transition: all 0.3s ease;
      }

      .hamburger-menu:hover {
        background-color: #092d6e;
        transform: scale(1.05);
      }

      .hamburger-menu .material-symbols-outlined {
        font-size: 2rem;
      }

      /* Hide hamburger when sidebar is open */
      body.menu-open .hamburger-menu {
        display: none !important;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background-color: var(--color-primary-blue);
        color: #fff;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1000;
        transition: transform 0.3s ease;
      }

      /* Sidebar Close Button (Mobile Only) */
      .sidebar-close {
        display: none;
        background: none;
        border: none;
        color: #fff;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.4rem;
        transition: background-color 0.3s ease;
        flex-shrink: 0; /* Don't shrink */
        margin-left: auto; /* Push to end */
      }

      .sidebar-close:hover {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .sidebar-close .material-symbols-outlined {
        font-size: 2.4rem;
      }

      /* Overlay for mobile menu */
      .sidebar-overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999;
        opacity: 0;
        transition: opacity 0.3s ease;
        pointer-events: none;
      }

      .sidebar-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .logo {
        padding: 2.4rem 2rem;
        display: flex;
        align-items: center;
        gap: 1rem;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: relative;
        justify-content: space-between; /* Push close button to end */
      }

      .logo img {
        width: 3.2rem;
        height: 3.2rem;
      }

      .logo-text {
        font-size: 2.4rem;
        font-weight: 700;
        color: #fff;
      }

      .nav-menu {
        flex: 1;
        padding: 2rem 0;
        overflow-y: auto;
      }

      .nav-item {
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        gap: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.4rem;
      }

      .nav-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .nav-item.active {
        background-color: rgba(255, 255, 255, 0.15);
        color: #fff;
      }

      .nav-item .material-symbols-outlined {
        font-size: 2rem;
      }

      .logout-item {
        padding: 1.2rem 2rem;
        display: flex;
        align-items: center;
        gap: 1.2rem;
        color: rgba(255, 255, 255, 0.8);
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 1.4rem;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        margin-top: auto;
      }

      .logout-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
      }

      .logout-item .material-symbols-outlined {
        font-size: 2rem;
      }

      /* Main Content */
      .main-content {
        flex: 1;
        margin-left: 260px;
        padding: 4rem 2rem;
        min-height: 100vh;
        background-color: #f5f5f5;
        overflow-y: auto;
        overflow-x: hidden;
        position: relative;
        -webkit-overflow-scrolling: touch;
      }

      /* View Container */
      #app-content {
        width: 100%;
        min-height: calc(100vh - 8rem);
        position: relative;
        z-index: 1;
        pointer-events: auto;
      }

      .dashboard-header {
        margin-bottom: 3rem;
      }

      .dashboard-header h1 {
        font-size: 3.2rem;
        font-weight: 700;
        color: var(--color-text-primary);
        margin-bottom: 0.8rem;
      }

      .dashboard-header p {
        font-size: 1.6rem;
        color: #757575;
      }

      .dashboard-card {
        background: #fff;
        border-radius: 1.6rem;
        padding: 3rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        margin-bottom: 2rem;
      }

      .dashboard-card h2 {
        font-size: 2.4rem;
        font-weight: 600;
        color: var(--color-text-primary);
        margin-bottom: 1.6rem;
      }

      .dashboard-card p {
        font-size: 1.6rem;
        color: #757575;
        line-height: 1.6;
      }

      .status-message {
        padding: 1.2rem 1.6rem;
        border-radius: 0.8rem;
        font-size: 1.4rem;
        margin-top: 1.6rem;
        font-weight: 500;
      }

      .status-message.success {
        background-color: #d1fae5;
        color: #065f46;
      }

      .status-message.error {
        background-color: #fee2e2;
        color: #991b1b;
      }

      /* Loading and Error States */
      .loading-state,
      .error-state {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 40vh;
        text-align: center;
        padding: 4rem 2rem;
      }

      .loading-state {
        font-size: 1.6rem;
        color: #757575;
      }

      .error-state {
        color: #991b1b;
      }

      .error-state h2 {
        font-size: 2.4rem;
        margin-bottom: 1rem;
      }

      .error-state p {
        font-size: 1.6rem;
        color: #757575;
      }

      /* Tablet styles */
      @media (max-width: 1024px) and (min-width: 769px) {
        .main-content {
          padding: 3rem 2rem;
          overflow-y: auto;
          -webkit-overflow-scrolling: touch;
        }

        #app-content {
          pointer-events: auto;
          z-index: 2;
        }

        /* Ensure all interactive elements are clickable */
        button, input, select, a, .nav-item, .settings-tab {
          pointer-events: auto !important;
          -webkit-tap-highlight-color: rgba(15, 82, 186, 0.2);
          touch-action: manipulation;
          cursor: pointer;
        }

        /* Ensure content scrolls properly */
        .main-content {
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch;
          height: 100vh;
          max-height: 100vh;
        }

        #app-content {
          overflow: visible;
          height: auto;
          min-height: auto;
        }
      }

      /* Responsive */
      @media (max-width: 768px) {
        /* Show hamburger menu */
        .hamburger-menu {
          display: block;
        }

        /* Show close button in sidebar */
        .sidebar-close {
          display: block;
        }

        /* Sidebar as drawer */
        .sidebar {
          width: 280px;
          max-width: 85vw;
          transform: translateX(-100%);
          box-shadow: 2px 0 8px rgba(0, 0, 0, 0.15);
        }

        .sidebar.open {
          transform: translateX(0);
        }

        /* Show overlay when sidebar is open */
        .sidebar-overlay {
          display: block;
        }

        .sidebar-overlay.active {
          display: block;
        }

        /* Main content full width on mobile */
        .main-content {
          margin-left: 0;
          padding: 2rem 1.5rem;
          padding-top: 8rem; /* Space for hamburger menu */
          overflow-y: auto;
          overflow-x: hidden;
          -webkit-overflow-scrolling: touch;
          position: relative;
          z-index: 1;
          height: 100vh;
          max-height: 100vh;
        }

        /* Ensure content is clickable */
        #app-content {
          position: relative;
          z-index: 2;
          pointer-events: auto;
          width: 100%;
          min-height: auto;
        }

        /* Ensure all interactive elements are clickable */
        #app-content * {
          pointer-events: auto;
        }

        /* Ensure buttons and inputs are clickable */
        button, input, select, textarea, a, .nav-item, .settings-tab, .btn, .logo-upload-area {
          pointer-events: auto !important;
          -webkit-tap-highlight-color: rgba(15, 82, 186, 0.2);
          touch-action: manipulation;
          cursor: pointer;
        }

        button, .btn {
          min-height: 44px; /* Better touch target */
          min-width: 44px;
        }

        input, select, textarea {
          min-height: 44px; /* Better touch target */
        }

        /* Ensure content scrolls properly */
        .main-content {
          overflow-y: auto !important;
          overflow-x: hidden !important;
          -webkit-overflow-scrolling: touch;
          height: 100vh;
          max-height: 100vh;
        }

        #app-content {
          overflow: visible;
          height: auto;
        }

        .dashboard-header h1 {
          font-size: 2.4rem;
        }

        .dashboard-card {
          padding: 2rem;
        }

        /* Prevent body scroll when menu is open */
        body.menu-open {
          overflow: hidden;
        }
      }
    </style>
  </head>
  <body>
    <!-- Hamburger Menu Button (Mobile Only) -->
    <button class="hamburger-menu" id="hamburger-menu" aria-label="Open menu">
      <span class="material-symbols-outlined">menu</span>
    </button>

    <!-- Overlay for mobile menu -->
    <div class="sidebar-overlay" id="sidebar-overlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="logo">
        <div style="display: flex; align-items: center; gap: 1rem;">
          <img src="../public/images/Vector (2).png" alt="Qure Logo" />
          <span class="logo-text">Qure</span>
        </div>
        <!-- Close Button (Mobile Only) - Positioned at end -->
        <button class="sidebar-close" id="sidebar-close" aria-label="Close menu">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>

      <nav class="nav-menu">
        <div class="nav-item" data-route="dashboard">
          <span class="material-symbols-outlined">dashboard</span>
          <span>Dashboard</span>
        </div>
        <div class="nav-item" data-route="queues">
          <span class="material-symbols-outlined">queue</span>
          <span>Queues</span>
        </div>
        <div class="nav-item" data-route="waiting-area">
          <span class="material-symbols-outlined">groups</span>
          <span>Waiting Area</span>
        </div>
        <div class="nav-item" data-route="appointments">
          <span class="material-symbols-outlined">event</span>
          <span>Appointments</span>
        </div>
        <div class="nav-item" data-route="floor-map">
          <span class="material-symbols-outlined">map</span>
          <span>Floor Map</span>
        </div>
        <div class="nav-item" data-route="settings">
          <span class="material-symbols-outlined">settings</span>
          <span>Settings</span>
        </div>
      </nav>

      <div class="logout-item" id="logout-btn">
        <span class="material-symbols-outlined">logout</span>
        <span>Logout</span>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Dynamic View Container -->
      <div id="app-content">
        <!-- Views will be loaded here dynamically -->
      </div>
    </main>

    <!-- Set initial active state immediately to prevent flash -->
    <script>
      (function() {
        const hash = window.location.hash.replace('#', '');
        const routes = ['dashboard', 'queues', 'waiting-area', 'appointments', 'floor-map', 'settings'];
        const route = hash && routes.includes(hash) ? hash : 'dashboard';
        
        // Set active state as soon as DOM is available
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', setInitialActive);
        } else {
          setInitialActive();
        }
        
        function setInitialActive() {
          const navItems = document.querySelectorAll('.nav-item');
          navItems.forEach(item => {
            if (item.dataset.route === route) {
              item.classList.add('active');
            } else {
              item.classList.remove('active');
            }
          });
        }
      })();
    </script>
    <script type="module" src="../src/utils/mobile-sidebar.js"></script>
    <script type="module" src="../src/js/navigation.js"></script>
    <script type="module" src="../src/pages/staff/dashboard.js"></script>
  </body>
</html>
