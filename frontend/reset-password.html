<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles/variables.css" />
    <link rel="stylesheet" href="./src/styles/reset-password.css" />
    <link rel="stylesheet" href="./src/styles/toast.css" />
    <title>Qure - Reset Password</title>
  </head>
  <body>
    <div class="form-wrapper">
      <div class="form-wrapper-inner">
        <div class="form-fill">
          <h2 class="acc-text reset-password-title">Reset Password</h2>
          <p>Enter your new password below.</p>

          <form id="reset-password-form">
            <div class="input-group">
              <label for="reset-password">New Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="password"
                  id="reset-password"
                  placeholder="Enter your new password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="toggle-reset-password"
                  aria-label="Toggle password visibility"
                >
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
              </div>
              <span class="status" id="reset-password-error"></span>
            </div>

            <div class="input-group">
              <label for="reset-confirm-password">Confirm Password</label>
              <div class="password-wrapper">
                <input
                  type="password"
                  name="confirmPassword"
                  id="reset-confirm-password"
                  placeholder="Confirm your new password"
                  required
                />
                <button
                  type="button"
                  class="password-toggle"
                  id="toggle-reset-confirm-password"
                  aria-label="Toggle password visibility"
                >
                  <span class="material-symbols-outlined">visibility_off</span>
                </button>
              </div>
              <span class="status" id="reset-confirm-password-error"></span>
            </div>

            <div class="input-group">
              <button type="submit" id="reset-btn" class="btn btn-primary">
                Reset Password →
              </button>
            </div>
          </form>

          <div class="back-to-login">
            <a href="/login.html">Back to Login</a>
          </div>
        </div>

        <div class="illustration-part">
          <div class="transparent-glass">
            <div class="logo">
              <img src="./public/images/Vector (2).png" alt="logo" />
              <p>Qure</p>
            </div>
            <h2 class="welcome-back">Welcome back!</h2>
            <div class="laptop-illustration">
              <img src="./public/images/Device.png" alt="Laptop illustration" class="device-image" />
            </div>
          </div>
        </div>
      </div>

      <div class="copyright">
        <p>© 2025 Qure. All rights reserved.</p>
      </div>
    </div>

    <script type="module" src="./src/pages/auth/reset-password.js"></script>
  </body>
</html>
